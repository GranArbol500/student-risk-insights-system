<!DOCTYPE html>
<html>
<head>
    <title>Student Risk Insights</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Student Performance Input</h1>

    <form id="studentForm">
        <input type="text" id="name" placeholder="Student Name" required>
        <input type="number" id="math" placeholder="Math Score" required>
        <input type="number" id="reading" placeholder="Reading Score" required>
        <input type="number" id="writing" placeholder="Writing Score" required>
        <button type="submit">Analyze</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
